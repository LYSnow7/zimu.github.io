<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片字幕生成器</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- 标题 -->
                <h1 class="text-center mb-5">
                    <i class="fas fa-closed-captioning me-2"></i>
                    图片字幕生成器
                </h1>

                <div class="row">
                    <!-- 左侧：预览区域 -->
                    <div class="col-md-8 mb-4">
                        <div class="glass-card p-3">
                            <div class="preview-area" id="previewArea">
                                <img id="uploadedImage" class="d-none" alt="预览图片">
                                <div id="subtitleContainer"></div>
                            </div>
                            <div class="mt-3 text-center">
                                <input type="file" class="d-none" id="imageInput" accept="image/*">
                                <button class="btn btn-primary" onclick="document.getElementById('imageInput').click()">
                                    <i class="fas fa-upload me-2"></i>上传图片
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 右侧：控制面板 -->
                    <div class="col-md-4">
                        <div class="glass-card p-3">
                            <h5 class="mb-3">字幕设置</h5>
                            
                            <!-- 字体高度设置 -->
                            <div class="mb-3">
                                <label class="form-label">字幕高度(px)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="fontHeight" value="40" min="12" max="100">
                                    <span class="input-group-text">px</span>
                                </div>
                            </div>
                            
                            <!-- 字体大小设置 -->
                            <div class="mb-3">
                                <label class="form-label">字体大小(px)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="fontSize" value="20" min="12" max="100">
                                    <span class="input-group-text">px</span>
                                </div>
                            </div>

                            <!-- 字体颜色设置 -->
                            <div class="mb-3">
                                <label class="form-label">字体颜色</label>
                                <input type="color" class="color-picker" id="fontColor" value="#ffffff">
                            </div>

                            <!-- 轮廓颜色设置 -->
                            <div class="mb-3">
                                <label class="form-label">轮廓颜色</label>
                                <input type="color" class="color-picker" id="outlineColor" value="#000000">
                            </div>

                            <!-- 字幕内容 -->
                            <div class="mb-3">
                                <label class="form-label">字幕内容</label>
                                <textarea class="form-control" id="subtitleText" rows="4" placeholder="请输入字幕内容，每行将显示为单独的字幕"></textarea>
                            </div>

                            <!-- 保存按钮 -->
                            <button class="btn btn-success w-100" id="saveImage">
                                <i class="fas fa-save me-2"></i>生成字幕图片
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- html2canvas库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
